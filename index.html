<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selary distribution</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstarp css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <!-- Header part  -->
    <header>
        <h1 class="text-center fw-bold m-5 headText">Salery <span class="">Distribution... </span> </h1>
    </header>

    <!-- Main part  -->
    <main>
        <section class="mx-5">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- left side image  -->
                <div class="col">
                    <div class="card">
                        <img src="img/bgImg.png" class="card-img-top" alt="">
                    </div>
                    <!-- right side inputs  -->
                </div>
                <div class="col text-center">
                    <div class="card p-4">
                        <div class="card-body">
                            <div>
                                <h4 class="text-center card-title m-2"> Income</h4>
                            </div>
                            <div class="row row-cols-2">
                                <h5 class=" my-3">Income :</h5>
                                <input id="income-input" class=" my-2" type="number">
                            </div>
                            <div>
                                <h4 class="text-center card-title m-2"> Expences</h4>
                            </div>
                            <div class="row row-cols-2">
                                <h5 class="my-3">Food :</h5>
                                <input required id="food-input" class=" my-2" type="number">
                            </div>
                            <div class="row row-cols-2">
                                <h5 class=" my-3">Rent :</h5>
                                <input id="rent-input" class=" my-2" type="number">
                            </div>
                            <div class="row row-cols-2">
                                <h5 class=" my-3">Clothes :</h5>
                                <input id="clothes-input" class=" my-2" type="number">
                            </div>
                            <div>
                            <button type="button" id="calculate-btn" class="btn px-4 my-3 bg-info text-white">Calculate</button>
                            </div>
                            <div class="">
                                <h5 class=" my-3">Total Expences : <span id="total-expences">5000</span> </h5>
                            </div>
                            <div class="">
                                <h5 class=" my-3">Balance : <span id="balance-info">5000</span> </h5>
                            </div>
                            <div class="row row-cols-4">
                                <h5 class=" my-3">Save :</h5>
                                <input id="save-info" class=" my-2" type="number">
                                <h5 class="text-center my-3">%</h5>
                                <button type="button" id="save-btn" class="btn bg-info text-white my-2 ">Save</button>
                            </div>
                            <div class="">
                                <h5 class=" my-3">Saving Ammount : <span id="saving-ammount">5000</span> </h5>
                            </div>
                            <div class="">
                                <h5 class=" my-3">Remain Balance : <span id="remain-balance">5000</span> </h5>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="firstModal" id="first-modal">
            <div class="secondModal p-5 bg-danger" id="second-modal">
                <h3 class="text-white" id="modal-text">hello world</h3>
            </div>
        </div>
    </main>
    <script src="app.js"></script>

</body>

</html>
